<div class="quote-page-container">
    <video autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true" id="backgroundVideo">
        <source src="assets/background-hero-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="logo-container">
        <img src="assets/logo-white.png" alt="Logo" (click)="goToAboutPage()">
    </div>
    <div class="quote-content" *ngIf="quote">
        <div class="quote-image">
            <img [src]="quote.image" alt="Quote Image">
        </div>
        <div id="myReadButton">
            <button
                class="bg-t2orange border border-t2black font-base hover:hovered-welcome-button text-lg py-1 px-4 rounded-full ms-7 me-7"
                (click)="readFullArticle()">
                Read article
            </button>
            <button
                class="bg-t2orange border border-t2black font-base hover:hovered-welcome-button text-lg py-1 px-4 rounded-full ms-7 me-7"
                (click)="goToMainQuotePage()">
                Inspired me
            </button>
        </div>
    </div>
</div>
