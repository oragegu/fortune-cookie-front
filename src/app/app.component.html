<div class="hero">

      Your browser does not support HTML5 video.
    </video>
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" (click)="goToAboutPage()">

    <audio loop autoplay src="https://soundbible.com/grab.php?id=885&type=mp3"></audio>
    <button mat-button (click)="openDialog('300ms', '150ms')" [@fadeInOut]>Give me a quote</button>
