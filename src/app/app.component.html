<div class="hero">
  <div class="hero-content">
    <video onloadedmetadata="this.muted=true" autoplay muted loop id="myVideo">
      <source src="assets/background-hero-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" (click)="goToAboutPage()">
    </div>
    <audio #ref loop autoplay src="https://whyp.it/tracks/191601/rain-sound?token=kvxsO"></audio>
    <audio loop autoplay>
      <source type="audio/mpeg" src="https://whyp.it/tracks/191601/rain-sound?token=kvxsO">
    </audio>
    <button mat-button (click)="openDialog('300ms', '150ms')" [@fadeInOut]>Give me a quote</button>
  </div>
</div>
