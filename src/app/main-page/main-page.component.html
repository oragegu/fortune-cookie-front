<div class="hero">
    <div class="hero-content">
        <video autoplay muted loop id="myVideo">
            <source src="assets/background-hero-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="logo-container">
            <img src="assets/logo.svg" alt="Logo" (click)="goToAboutPage()">
            <img src={{img}} (click)="toggleSound()" width=20% height=20%>
        </div>
        <audio class="wave-sound" loop autoplay muted=false #stream src="assets/sea-waves.mp3"></audio>
        <button
            class="bg-t2orange border border-t2black font-base hover:hovered-welcome-button text-lg py-3 px-12 rounded-full"
            (click)="openDialog('300ms', '150ms')" [@fadeInOut]>
            Inspire me today
        </button>
    </div>
</div>
